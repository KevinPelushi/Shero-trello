<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Almased</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" />
</head>
<body>
  <div class="navbar">
    <div class="navbar-hamburger" id="hamburger">
      <i class="fa fa-bars"></i>
    </div>

    <div class="navbar-logo">
      <img src="photos/almased-logo.png" alt="Almased Logo" class="logo" />
    </div>

    <div class="navbar-center">
      <a href="#">SHOP</a>
      <a href="#">About Almased</a>
      <a href="#">Science</a>
      <a href="#">Results</a>
      <a href="#">Health Goals</a>
      <a href="#">How to Use</a>
      <a href="#">Learn</a>
    </div>

    <div class="navbar-right">
      <span class="icon"><i class="fa fa-search"></i></span>
      <span class="icon"><i class="fa fa-user"></i></span>
      <span class="icon"><i class="fa fa-shopping-cart"></i></span>
    </div>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <div class="close-btn" id="closeMenu"><i class="fa fa-times"></i></div>
    <a href="">SHOP</a>
    <a href="">About Almased</a>
    <a href="">Science</a>
    <a href="">Results</a>
    <a href="">Health Goals</a>
    <a href="">How to Use</a>
    <a href="">Learn</a>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeBtn = document.getElementById('closeMenu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.add('open');
    });

    closeBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('open');
    });
  </script>
</body>
</html>
